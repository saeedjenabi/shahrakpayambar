
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>فرم تماس با مدیریت</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      direction: rtl;
      background-color: #f2f2f2;
      padding: 2rem;
      color: #333;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.8rem;
      width: 100%;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #219150;
    }
    .success {
      text-align: center;
      color: green;
      font-weight: bold;
      display: none;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

<form action="https://script.google.com/macros/s/AKfycbwzUIyk4TNXghV_VbjrJRDhMGCbveOmFHHip8D4piDWy0yrQddiVuXIYn4OVG_pXnYMfg/exec" method="POST" onsubmit="showSuccess()">
  <h2 style="text-align:center;color:#27ae60;">تماس با مدیریت مجتمع</h2>

  <label for="name">نام و نام خانوادگی:</label>
  <input type="text" id="name" name="name" required>

  <label for="email">ایمیل:</label>
  <input type="email" id="email" name="email" required>

  <label for="phone">تلفن:</label>
  <input type="text" id="phone" name="phone">

  <label for="message">پیام:</label>
  <textarea id="message" name="message" rows="4" required></textarea>

  <button type="submit">ارسال</button>
  <div class="success" id="success-msg">پیام شما با موفقیت ارسال شد ✅</div>
</form>

<script>
  function showSuccess() {
    document.getElementById("success-msg").style.display = "block";
  }
</script>

</body>
</html>
